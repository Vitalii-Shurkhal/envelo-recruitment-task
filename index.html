<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/modal.css">
    <title>Poczta Polska</title>

</head>

<body>

    <h1>ENVELO</h1>

    <section id="start">
        <p>Mozesz mieć swoją przesyłkę w kilkanaście sekund. <br>Rozpocznij klikając w przycisk</p>
        <button id='startBtn' class="button">Rozpocznij</button>
    </section>

    <section id="pickUp" hidden>
        <p>Podaj niezbędne dane:</p>
        <form>
            <div class="form-inputs">
                <div class="form-group">
                    <label>Numer telefonu</label>
                    <input id="phoneInput" class="form-input" type="text" name='phoneNumber' maxlength="9"
                        onkeypress="return verifyEnteredValue(event)">
                    <p id="phoneError" class="error"></p>
                </div>
                <div class="form-group">
                    <label>Kod odbioru</label>
                    <input id="passCode" class="form-input" type="text" name='pickupCode' maxlength="4"
                        onkeypress="return verifyEnteredValue(event)">
                    <p id="passcodeError" class="error"></p>
                </div>

            </div>

            <div>
                <input disabled id='submitBtn' class="button" type="submit" value="Odbierz paczkę" />
            </div>
        </form>
    </section>



    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Paczka odebrana!</h3>
            </div>
            <div>
                <p>Zrobileś to w czsie 10 sekund! <br>Czy mozemy zrobić dla Ciebie coś więcej?</p>
            </div>
            <div class="moda-footer">
                <button id="finishBtn" class="button">To wszystko na dziś</button>
                <button id="pickUpNextBtn" class="button">Odbierz kolejną paczkę</button>
            </div>

        </div>
    </div>

    <script src="./js/input-verification.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/index.js"></script>


</body>

</html>
